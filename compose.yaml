version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres-d
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - spring-network

volumes:
  postgres-data:

networks:
  spring-network:
    driver: bridge
